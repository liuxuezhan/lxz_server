  <body class="bg-1">

    <!-- Wrap all page content here -->
    <div id="wrap">
      <!-- Make page fluid -->
      <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12">
          <!-- content main container -->
          <div class="main">
            <!-- row -->
            <div class="row">
              <!-- col 12 -->
              <div class="col-md-8">

                <section class="tile color transparent-white">

                  <!-- tile header -->
                  <div class="tile-header text-center rounded-top-corners transparent">               
                    <h1 class="small-uppercase"><strong>系统管理-</strong>机器人</h1>
                    <div class="controls">
                      <a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
                      <a href="#" class="remove"><i class="fa fa-times"></i></a>
                    </div>
                  </div>
                  <!-- /tile header -->

                  <!-- tile body -->
                  <div class="tile-body">

                    <form class="form-horizontal" action="/cmd" method='post' role="form">

                      <div class="form-group">

                        <div class="col-sm-8">
                          <div class="input-group">

                            <input list="cmd"  type="text" name="cmd" placeholder="命令" class="form-control">
                            <datalist id="cmd">
                              <option>Bavette</option>
                              <option>Tagliatelle</option>
                            </datalist>
                            <span class="input-group-btn">
                              <button type="button" class="btn btn-greensea" onclick="check(this.form)"  >执行 </button>
                            </span>

                          </div>
                        </div>
                      </div>
                    </form>

                    <form class="form-horizontal" action="/file" enctype="multipart/form-data"  method='post' role="form">
                      <div class="form-group">

                        <div class="col-sm-8">
                          <div class="input-group">
                            <input list="cmd"  type="text" name="cmd" placeholder="路径" class="form-control">
                            <datalist id="cmd">
                              <option>avette</option>
                              <option>Tagliatelle</option>
                            </datalist>
                            <span class="input-group-btn">
                              <span class="btn btn-red btn-file">
                                <i class="fa fa-upload"></i><input type="file" name="files" >
                              </span>
                            </span>
                            <span class="input-group-btn">
                              <select name="select" onchange="check(this.form)" class="btn btn-greensea"  >
                                <option value=0>--请选择--</option>
                                <option value=1>上传</option>
                                <option value=2>下载</option>
                              </select>
                            </span>
                          </div>
                        </div>
                      </div>

                    </form>
                  </div> <!-- /tile body -->

                  <div class="tile-footer">
                    <div class="row">
                      <div class="col-sm-offset-4 col-sm-8">
                        <button onclick="window.open('/start_robot')" class="btn btn-greensea">开始</button>
                        <button  onclick="window.open('/stop_robot')" class="btn btn-red">关闭</button>
                        <button  onclick="window.open('/log_robot')" class="btn btn-cyan">日志</button>

                        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />            
                        <canvas id="canvas"></canvas>
                        <script src="js/index.js"></script>
                      </div>
                    </div>
                  </div>

                </section> <!-- /tile -->

              </div> <!-- /col 6 -->
