- name: yum 
  yum: name={{ item }} state=latest
  with_items:
    - htop
    - tmux
    - git
    - ansible
    - ruby-devel
    - readline-devel
    - ncurses-devel
    - gdbm-devel
    - openssl-devel
    - libxslt-devel
    - sqlite-devel
    - libyaml
    - libyaml-devel
    - tcl-devel
    - db4-devel
    - libffi-devel
    - gcc
    - libxml2
    - libxml2-devel
    - libxslt
    - libxslt-devel
    - vim
    - ctags
    - zsh
    - jq
    - tree
    - wget
    - python-setuptools
    - subversion

- name: pip 
  shell: easy_install pip  
- name: shadowsocks 
  shell: pip install shadowsocks  
- name: trnado 
  shell: pip install tornado  
