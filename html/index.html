<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>管理</title>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function check(form) {
      form.submit();
    }
  </script>
</head>
<body>

  <div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" action="/cmd" role="form">
      <div class="row">
        <div class="col-lg-6">

          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default" onclick="check(this.form)"  >执行 </button>
            <select name="select" class="btn btn-default" >
              <option value="ls" >命令</option>
              <option value="htop">htop</option>
            </select> 
            </div><!-- /btn-group -->
            <input type="text" name="cmd" placeholder="命令" class="form-control">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 --><br>
      </form>
      <br>
      <form class="bs-example bs-example-form" action="/file" role="form">
        <div class="col-lg-6">
          <div class="input-group">
            <div class="input-group-btn">
              <select name="select" type="submit" class="btn btn-default"  >
              <option value='' selected="selected" >--请选择--</option>
              <option value=0>上传</option>
              <option value=1>下载</option>
            </select> 
            </div><!-- /btn-group -->
            <input type='file' name='file' class="form-control">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
    </form>
  </div>

</body>
</html>
